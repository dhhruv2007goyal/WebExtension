<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesture Sidebar</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
        background-color: #ffffff;
        padding: 10px;
    }
    #vid{
        width: 100%;
        height: 100%;
        object-fit: cover; /* Fills the container without stretching */
        transform: scaleX(-1); /* Mirrors the feed */
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
  </style>
</head>
<body>
    
    <video id="vid" autoplay muted></video>
    <ol class="list-group list-group-numbered">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Zooming in</div>
        </div>
        <button type="button" class="btn" id="edit-zoom-in">Edit</button>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Zooming out</div>
        </div>
        <button type="button" class="btn" id="edit-zoom-out">Edit</button>
      </li>
    </ol>
    <a class="button" href="mypage.html" style="width: 200px">Back</a>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="mypage.js"></script> 
</body>
</html>
