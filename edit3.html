<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesture Sidebar</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
        background-color: #ffffff;
        padding: 10px;
    }
    #vid{
        width: 100%;
        height: 100%;
        object-fit: cover; /* Fills the container without stretching */
        transform: scaleX(-1); /* Mirrors the feed */
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
  </style>
</head>
<body>
    
    <video id="vid" autoplay muted></video>
    <ol class="list-group list-group-numbered">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Swiping to the right tab</div>
        </div>
        <button type="button" class="btn" id="takeinputbtn">Edit</button>
        <div id="rec1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto"></strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Recording... Please perform the "Swiping to the right tab" gesture.
                <div class="spinner-grow text-success" style="width: 0.5rem; height: 0.5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Swiping to the left tab</div>
        </div>
        <button type="button" class="btn" id="takeinputbtn2">Edit</button>
        <div id="rec2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto"></strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Recording... Please perform the "Swiping to the left tab" gesture.
                <div class="spinner-grow text-success" style="width: 0.5rem; height: 0.5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
      </li>
    </ol>
    <a class="button" href="mypage.html" style="width: 200px">Back</a>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="mypage.js"></script> 
</body>
</html>
