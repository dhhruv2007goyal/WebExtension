<!DOCTYPE html>

<head>

  <title>Gesture Sidebar</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
        background-color: #ffffff;
        padding: 10px;
    }
    #vid{
        width: 100%;
        height: 100%;
        object-fit: cover; 
        transform: scaleX(-1); 
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
  </style>
</head>
<body>
    
    <video id="vid" autoplay></video>
    <ol class="list-group list-group-numbered">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Scrolling</div>
          Move your index finger
        </div>
        <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">▿</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="delete1.html">Delete gesture(s)</a></li>
            <li><a class="dropdown-item" href="edit1.html">Edit gesture(s)</a></li>
        </ul>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Zooming</div>
          Pinch in, unpinch out
        </div>
        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">▿</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="delete2.html">Delete gesture(s)</a></li>
            <li><a class="dropdown-item" href="edit2.html">Edit gesture(s)</a></li>
        </ul>
      </li>
